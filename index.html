<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="bg-img">
     
            <div class="signup-box">
                <h2 id="heading">Sign-In</h2>
              <form action="#">
                <div class="signup-details" id="input-2">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="UserName" class="input-1" >
                </div> 
                <div class="signup-details">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-Mail" class="input-1">
                </div>
                <div class="signup-details">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" class="input-1">
                </div>
                <div class="for-pass">
                    <a href="#">Foget Password?</a>
                </div>
                <div class="btn">
                    <button class="active" id="btn-1">Sign In</button>
                    <button  id="btn-2">Sign Up</button>
                </div>
              </form>
            </div>
        
    </section>
    <script src="./assets/js/menu.js"></script>
